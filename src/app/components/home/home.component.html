<div class="p-grid p-jc-center" style="padding-left:  10px; padding-right:  10px">
  <div class="p-col-12 p-md-12 p-lg-12">
    <p-card [style]="{backgroundColor: '#1e1e1eb8', color: '#ffde75'}">
      <p [style]="{fontWeight: 'bold'}">
        Bem-vindo ao RPG Galaxy, esse site está destinado para você conhecer o universo, criar seu personagem e mestrar
        campanhas.
      </p>
    </p-card>
  </div>
  <div class="p-col-12 p-md-12 p-lg-6">
    <app-mensagem [tipo]="'N'" [titulo]="'Novidades'"></app-mensagem>
  </div>
  <div class="p-col-12 p-md-12 p-lg-6">
    <app-mensagem [tipo]="'A'" [titulo]="'Avisos'"></app-mensagem>
  </div>
</div>
