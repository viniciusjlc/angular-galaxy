<div align="center" style="width: 100%">
  <div class="p-grid p-jc-center" style="width: 95%">
    <div class="p-col-3">
      <p-scrollPanel class="menu-universo-scroll"
        [style]="{width: '100%', height: '500px'}" styleClass="custombar2">
        <p-panelMenu class="goldcolor" [multiple]="false"
                     [model]="itens" style="background-color: #af870c; width: 108%">
        </p-panelMenu>
      </p-scrollPanel>
    </div>
    <div class="p-col-7">
      <app-item-universo [itemUniverso]="itemUniverso">
      </app-item-universo>
    </div>
    <div class="p-col-1">
      <button pButton pRipple type="button"  icon="pi pi-times" [hidden]="itemUniverso.titulo === ''"
              [label]="'Limpar'" (click)="limparUniverso()">
      </button>
    </div>
  </div>
</div>
