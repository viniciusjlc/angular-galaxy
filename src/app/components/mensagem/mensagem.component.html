<p-card [style]="{backgroundColor: '#1e1e1eb8', color: '#ffde75'}">
  <p [style]="{fontWeight: 'bold'}">
    {{titulo}}
  </p>
  <p-scrollPanel [style]="{width: '100%', height: '200px'}">
    <li *ngFor="let mensagem of listaMensagem; index as i;">
      <a>
        {{mensagem.titulo}}:
      </a>
      <a>
        {{mensagem.descricao}}
      </a>
    </li>
  </p-scrollPanel>
</p-card>
