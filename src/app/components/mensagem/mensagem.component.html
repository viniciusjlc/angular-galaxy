<div class="caixa-texto-home">
  <p class="texto-home" style="font-size: 1em">
    {{titulo}}
    <br/>
    <p-scrollPanel [style]="{width: '100%', height: '200px'}">
      <li *ngFor="let mensagem of listaMensagem; index as i;">
        <a style="font-weight: bold">
          {{mensagem.titulo}}:
        </a>
        <a style="font-weight: bold">
          {{mensagem.descricao}}
        </a>
      </li>
    </p-scrollPanel>
</div>
